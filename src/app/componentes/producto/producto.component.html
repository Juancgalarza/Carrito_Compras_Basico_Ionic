<ion-grid>
  <ion-row>
    <ion-col size="12" size-md="6" size-lg="6" size-xl="6">
      <ion-card class="custom-product-card">
        <ion-card-content>
          <ion-img class="custom-product-image" [src]="imageUrl"></ion-img>
          <div class="ion-text-center">
            <ion-label class="custom-product-title">{{product.nombre}}</ion-label>
          </div>
          <div class="ion-text-justify">
            <ion-label class="custom-product-description">{{product.descripcion}}</ion-label>
          </div>
          <div class="ion-text-center">
            <ion-label class="custom-product-price" color="primary">Precio: {{product.precio | currency:'USD'}}</ion-label>
          </div>
          <ion-button color="primary" expand="block" shape="round" (click)="agregarAlCarrito(product)">
            <ion-icon slot="start" name="cart"></ion-icon>
            <ion-label>
              AÃ±adir al carrito
            </ion-label>
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
