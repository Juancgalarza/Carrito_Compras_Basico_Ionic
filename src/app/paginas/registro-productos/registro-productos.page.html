<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Registro De Productos</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/principal-administrador"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end" (click)="abrirModalProductos()">
      <ion-icon class="tamanio" name="add-circle"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-title style="margin-top: 15px;"><b>Listado de Productos</b></ion-title>
  <ion-card class="list-style">
    <div style="margin-top: 10px;" class="table-scroll">
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Imagen</th>
            <th>Código</th>
            <th>Producto</th>
            <th>Categoría</th>
            <th>Stock</th>
            <th>Precio</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listaProductos">
            <td>{{ item.id }}</td>
            <td><img [src]="cargarImagenProducto(item)" class="product-image"></td> 
            <td>{{ item.codigo }}</td>
            <td>{{ item.nombre | titlecase }}</td>
            <td>{{ item.categoria | titlecase }}</td>
            <td>{{ item.stock }}</td>
            <td>{{ item.precio | currency:'USD' }}</td>
            <td>
              <ion-button expand="block" shape="round" color="danger" (click)="eliminarProducto(item.id)">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
              </ion-button>
            </td>
          </tr>
        </tbody>
      </table>
    </div> 
  </ion-card>
</ion-content>
