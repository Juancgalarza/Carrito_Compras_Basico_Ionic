<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Registro De Categorías</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/principal-administrador"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end" (click)="abrirModalCategorias()">
      <ion-icon class="tamanio" name="add-circle"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-title style="margin-top: 15px;"><b>Listado de Categorías</b></ion-title>
  <ion-card class="list-style">
    <div style="margin-top: 10px;" class="table-scroll">
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Categoría</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listaCategorias">
            <td>{{ item.id }}</td>
            <td>{{ item.categoria | titlecase }}</td>
            <td>
              <ion-badge color="primary" mode="ios">{{ item.estado === 'A' ? 'Activo' : 'Inactivo' }}</ion-badge>
            </td>
            <td>
              <ion-button expand="block" shape="round" color="secondary" (click)="editarCategoria(item)">
                <ion-icon slot="icon-only" name="create"></ion-icon>
              </ion-button>
              <ion-button expand="block" shape="round" color="danger" (click)="eliminarCategoria(item.id)">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
              </ion-button>
            </td>
          </tr>
        </tbody>
      </table>
    </div> 
  </ion-card>
</ion-content>
